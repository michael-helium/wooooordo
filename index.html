<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <button id="devReset" hidden>Reset Today (dev)</button>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wooooordo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header>
        <h1>wooooordo</h1>
        <p>Form the longest words you can using as few letters as possible. Score: 10 Ã— (length - unique letters). Maximize your daily total! (Max 10 guesses)</p>
    </header>
    <main>
        <div id="letters-container" class="letters"></div>
        <form id="word-form">
            <input type="text" id="word-input" placeholder="Enter word" autocomplete="off" minlength="3" required>
            <button type="submit">Submit</button>
        </form>
        <div id="error-message" class="error"></div>
        <ul id="word-list"></ul>
        <div id="daily-total">Daily Total: 0</div>
        <button id="share-button">Share Score</button>
    </main>
    <footer>
        <a href="stats.html">View Stats</a>
    </footer>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }
    </script>
</body>
</html>
